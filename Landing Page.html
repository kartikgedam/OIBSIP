<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Order Sumamry</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="Design.jpg" alt="icon-music">
            <div class="content-card">
                <h1>Order Summary</h1>
            <p>
                You can listen to Billions of songs, audiobooks, and podcasts
                on any device anywhere you like.
            </p>
            <div class="plan">
                <img src="m1.jpg" alt="Rs.">
                <p>
                    Annual Plan
                    <span class="price">Rs.999/year</span>
                </p>
                <p>
                    <a href="">Change</a>
                </p>
            </div>
            <div class="buttons">
                <button class="primary-button procced-payment-button">
                    Proceed to Payment
                </button>
                <button class="primary-button cancel-order-button">
                    Cancel order
                </button>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
